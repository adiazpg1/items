<div class="row">
  <div class="col-md-4">
    <h3> Locales disponibles</h3>
    <ul class="list-group" *ngIf="data?.length > 0 ">
      <li class="list-group-item" *ngFor="let local of data">
        {{local.nombreLocal}}
        <input type="checkbox" [checked]="local.activo" (click)="cambiarEstado(local)">
      </li>

    </ul>

  </div>
  <div class="col-md-8">
    <h3> Carrito </h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of listaCarrito; let i = index">
        {{ item.descripcionItem + " - " + item.nombreLocal + " - $" +item.precioItem }}
        <button class="btn btn-danger float-right" (click)="eliminarDelCarrito(item, i)">
          <i class="far fa-trash-alt"></i>
        </button>
      </li>
    </ul>
    <p class="text-danger" *ngIf="precioTotalCarrito == 0"> Agrega productos al carrito! </p>
    <hr>
    <span *ngIf="precioTotalCarrito > 0" class="float-right">
      <b> ${{ precioTotalCarrito }}</b>
    </span>

    <button *ngIf="listaCarrito.length > 0" class="btn btn-danger " (click)="limpiarCarrito()">Limpiar</button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-md-12">
    <input [(ngModel)]="busqueda" name="busqueda" (keyup)="buscar()" class="form-control form-control-lg" type="text" placeholder="Buscar">
  </div>

  <div *ngIf="resultadoBusqueda.length > 0">
    <ul>
      <li *ngFor="let item of resultadoBusqueda">
        {{ item.descripcionItem + " - $" + item.precioItem + " - " + item.nombreLocal}}
      </li>
    </ul>
  </div>
</div>
